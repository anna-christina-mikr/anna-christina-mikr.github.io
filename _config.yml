title: "Anna Micros"
description: "Data Science & Analytics Portfolio"
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag

markdown: kramdown

author:
  name: "Anna Micros"
  bio: "Data Science & Analytics | Data Storyteller"
  avatar: "/assets/images/bio.jpg"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
